{% extends 'base/index.html' %}

{% block content %}

    <div class="container p-3">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-block p-4">
                        <h4 class="card-title">Client Information Page</h4>
                        <form action="/clients/{{client.code}}/edit" method="POST">
                            <div class="modal-body">
                                
                                    {% csrf_token %}
                                        
                                    <div class="form-group">
                                        <label>Client Name</label>
                                        <input required type="text" name="client_name" class="form-control" value={{client.client_name}}>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input required type="email" name="email" class="form-control" value={{client.email}}>
                                    </div>
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input required type="number" name="phone_number" class="form-control" value={{client.phone_number}}>
                                    </div>
        
                                    <div class="form-group">
                                        <label>Contact Name</label>
                                        <input required type="text" name="contact_name" class="form-control" value={{client.contact_name}}>
                                    </div>
                                    <div class="form-group">
                                        <label>Street</label>
                                        <input required type="text" name="street_name" class="form-control" value={{client.street_name}}>
                                    </div>
                                    <div class="form-group">
                                        <label>Suburb</label>
                                        <input required type="text" name="suburb_name" class="form-control" value={{client.suburb_name}}>
                                    </div>
                                    <div class="form-group">
                                        <label>Postal Code</label>
                                        <input required type="text" name="post_code" class="form-control" value={{client.post_code}}>
                                    </div>
                                    <div class="form-group">
                                        <label>State</label>
                                        <input required type="text" name="state" class="form-control" value={{client.state}}>
                                    </div>
                            
                                    <button type="submit" class="btn btn-primary">Save</button>
                                
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
